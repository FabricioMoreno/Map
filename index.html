<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Map</title>
  <!-- Icons -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- My Stylus -->
  <link rel="stylesheet" href="./css/particle.css">

<body style="height: 100%;">
<!-- particles.js container -->
<div id="particles-js" data-map="true">
  <div class="left-menu">
    <button class="main-btn">My points</button>
    <div class="dropdown-menu">
      <div class="point">
        <div class="point-header">
          <p class="point-name" id="1">Punto1</p>
          <label for="1" id="icon-write"><i class="fas fa-pen-alt"></i></label>
        </div>
        <div class="point-content">
          <p>(758px,800px)</p>
        </div>
      </div>
      <div class="point">
        <div class="point-header">
          <input type="text" name="" class="point-name" id="2" autocomplete="off" value="Punto2">
          <label for="2" id="icon-write"><i class="fas fa-pen-alt"></i></label>
        </div>
        <div class="point-content">
          <p>(758px,800px)</p>
        </div>
      </div>
      <div class="point">
        <div class="point-header">
          <input type="text" name="" class="point-name" id="2" autocomplete="off" value="Punto2">
          <label for="2" id="icon-write"><i class="fas fa-pen-alt"></i></label>
        </div>
        <div class="point-content">
          <p>(758px,800px)</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src='https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js'></script>

<script>
  particlesJS.load('particles-js', './js/effects/particles.json', function() {

  });
</script>

</body>
</html>
